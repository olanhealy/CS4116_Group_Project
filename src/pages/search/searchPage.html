<!-- Script for updating min and max age values -->
<script>
    function update_min_age_value(value) {
        document.getElementById("min_age_value").textContent = value;
        validate_age_range(); // Call validation function when minimum age changes
    }

    function update_max_age_value(value) {
        document.getElementById("max_age_value").textContent = value;
        validate_age_range(); // Call validation function when maximum age changes
    }

    function reset_min_age() {
        document.getElementById("min_age").value = 18;
        update_min_age_value(18);
    }

    function reset_max_age() {
        document.getElementById("max_age").value = 100;
        update_max_age_value(100);
    }

    // Validation function to ensure max age is at least one above min age
    function validate_age_range() {
        var min_age = parseInt(document.getElementById("min_age").value);
        var max_age = parseInt(document.getElementById("max_age").value);
        
        if (max_age <= min_age) {
            // Increment max age by one to ensure it's one above min age
            max_age = min_age + 1;
            document.getElementById("max_age").value = max_age;
            update_max_age_value(max_age);
        }
        // Ensure max age cannot be set lower than min age
        if (max_age < min_age) {
            min_age = max_age - 1;
            document.getElementById("min_age").value = min_age;
            update_min_age_value(min_age);
        }
    }
</script>


<!-- Script for autocomplete and suggestions for the full name input field -->
<script>
    $(document).ready(function () {
        $('#full_name').keyup(function () {
            var query = $(this).val();
            if (query != '') {
                $.ajax({
                    url: "../helpers/autocomplete.php",
                    method: "GET",
                    data: { term: query },
                    success: function (data) {
                        $('#full_name-suggestions').fadeIn();
                        var suggestions = JSON.parse(data);
                        $('#full_name-suggestions').empty();
                        suggestions.forEach(function (suggestion) {
                            $('#full_name-suggestions').append('<li>' + suggestion + '</li>');
                        });
                    }
                });
            }
        });

        $(document).on('click', '#full_name-suggestions li', function () {
            $('#full_name').val($(this).text());
            $('#full_name-suggestions').fadeOut();
        });
    });
</script>
